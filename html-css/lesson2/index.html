<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashwood Brewing</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="soul-grid  soul-grid--horizontal  soul-grid--fill-height">
    <div class="soul-grid-item-fill-span"></div>
    <main class="soul-grid-item-auto-span">
        <header class="soul-space-stack-both-xl">
            <h1  class="soul-heading  soul-heading--h1">Le mie birre</h1>
        </header>
        <article class="soul-card  soul-card--flat soul-card--comfortable">
            <header class="soul-card__header">
                <div class="soul-card__header-content">
                    <h2 class="soul-heading  soul-heading--h2">Tre orsi</h2>
                    <time class="soul-label  soul-label--reduced">19 novembre 2024</time>
                </div>
            </header>
            <section class="soul-card__content">
                <dl>
                    <dt class="soul-label  soul-label--strong">Style</dt>
                    <dd class="soul-label soul-label--stat">Oatmeal stout</dd>
                    <dt class="soul-label  soul-label--strong">ABV</dt>
                    <dd class="soul-label soul-label--stat">4.3%</dd>
                    <dt class="soul-label  soul-label--strong">Quantity</dt>
                    <dd class="soul-label soul-label--stat">12</dd>
                </dl>
            </section>
        </article>
    </main>
    <div class="soul-grid-item-fill-span"></div>
</div>
</body>
</html>
